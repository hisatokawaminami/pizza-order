<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Order Pizza</h1>

    <form id=formOne>

      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name">
      </div>

<!-- radio buttons 2 -->

      <div class="radio"><br>
        <p><strong>Select Size:</strong></p>

      <div class="radio">
        <label><input type="radio" name="" value="">Small</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="" value="">Medium</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="" value="">Large</label>
      </div>
<!-- radio buttons 2 -->

<!-- radio buttons 2 -->
      <div class="radio"></br>
        <p><strong>Select Toppings:</strong></p>
        <label for="computerType">
          <input type="radio" name="toppings" value="" checked>Cheese</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="toppings" value="">Pepperoni</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="toppings" value="">Chicken</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="toppings" value="">Mushroom</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="toppings" value="">Spinich</label>
      </div><br>
<!-- radio buttons 2-->



      <button type="submit" class="btn btn-success">Find Your Price</button>
    </form><br>

      <p><span class = name></span>, here is the price for your order:</p>
      <div class="output">

        <p>Size: <span class="title"></span></p>
        <p>Toppings: <span class="time"></span></p>
        <p>Price: <span class="price"></span></p>


      </div>
    </div>
  </body>
  </html>
